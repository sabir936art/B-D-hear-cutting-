<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B&D Barber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {margin:0; font-family: Arial, sans-serif; background:#f5f5f5; line-height:1.6;}
    header {background:#111; color:white; text-align:center; padding:20px;}
    header img {width:80px;}
    .hero {background:#222 url('haircut.jpg') center/cover no-repeat; height:70vh; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white;}
    .hero button {padding:12px 25px; font-size:18px; border:none; background:red; color:white; cursor:pointer; border-radius:5px;}
    .hero button:hover {background:darkred;}
    section {padding:40px;}
    h2{text-align:center;}
    ul{list-style:none; padding:0; max-width:500px; margin:20px auto;}
    li{margin:10px 0;}
    table{margin:auto; border-collapse:collapse; width:60%;}
    table, th, td{border:1px solid #ccc;}
    th{background:#111; color:white; padding:10px;}
    td{padding:10px; text-align:center;}
    input, button{padding:10px; margin:8px 0; width:100%; max-width:400px;}
    button.submit{background:red; color:white; border:none; cursor:pointer; font-size:16px; border-radius:5px;}
    button.submit:hover{background:darkred;}
    #contact a.whatsapp{padding:12px 25px; background:#25D366; color:white; text-decoration:none; font-weight:bold; border-radius:8px;}
    iframe{width:100%; border:0; margin-top:20px;}
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Elite Cuts Logo">
  <h1 id="shopName"></h1>
  <p id="tagline"></p>
</header>

<section class="hero">
  <h2 id="heroText"></h2>
  <button onclick="location.href='#booking'">Book Appointment</button>
</section>

<section id="about">
  <h2>About Us</h2>
  <p id="aboutText1"></p>
  <p id="aboutText2"></p>
  <p id="aboutText3"></p>
</section>

<section id="services">
  <h2>Our Services</h2>
  <ul id="servicesList"></ul>
  <table>
    <tr><th>Service</th><th>Price</th></tr>
    <tbody id="servicesTable"></tbody>
  </table>
</section>

<section id="booking" style="background:#f9f9f9;">
  <h2>Book Your Appointment</h2>
  <form onsubmit="alert('Thank you! Your appointment is booked.'); return false;">
    <input type="text" placeholder="Your Name" required id="name">
    <input type="tel" placeholder="Phone Number" required id="phone">
    <input type="date" required id="date">
    <input type="time" required id="time">
    <button type="submit" class="submit">Book Now</button>
  </form>
</section>

<section id="contact" style="background:#f5f5f5;">
  <h2>Contact Us</h2>
  <p id="contactAddress"></p>
  <p id="contactPhone"></p>
  <p id="contactHours"></p>
  <div style="text-align:center; margin:20px 0;">
    <a href="#" target="_blank" class="whatsapp" id="whatsappLink">üí¨ Chat on WhatsApp</a>
  </div>
  <iframe id="googleMap" src="" height="300" allowfullscreen="" loading="lazy"></iframe>
</section>

<script>
  const shopName = "B&D Barber Shop";
  const tagline = "Precision Cuts for the Modern Man";
  const heroText = "Professional Haircuts & Grooming";
  const aboutText1 = "Founded in 2020, B&D barber shop started as a passion project by barber Ayaj Alam thakur, providing top-notch modern haircuts.";
  const aboutText2 = "Our team includes certified and experienced barbers specializing in haircuts, beard styling, and grooming.";
  const aboutText3 = "Our mission is to provide high-quality grooming in a clean, friendly environment with complete customer satisfaction.";
  const services = [
    {name:"Hair Cutting", price:"Rs 250"},
    {name:"Beard Trimming", price:"Rs 200"},
    {name:"Shaving", price:"Rs 150"},
    {name:"Hair Coloring", price:"Rs different color different prices"},
    {name:"Facial & Grooming", price:"different prices"}
  ];
  const contactAddress = "üìç nepalgunj setibaka chok, banke, Nepal";
  const contactPhone = "üìû +977-9843796637";
  const contactHours = "‚è∞ Sun-Sat: 9AM-10PM, All time open";
  const whatsappNumber = "9779843796637";
  const googleMapSrc = "https://www.google.com/maps/embed?pb=...";
  
  document.getElementById('b&d barber shop').innerText = shopName;
  document.getElementById('tagline').innerText = tagline;
  document.getElementById('heroText').innerText = heroText;
  document.getElementById('aboutText1').innerText = aboutText1;
  document.getElementById('aboutText2').innerText = aboutText2;
  document.getElementById('aboutText3').innerText = aboutText3;
  const list = document.getElementById('servicesList');
  const tableBody = document.getElementById('servicesTable');
  services.forEach(s => {
    const li = document.createElement('li'); li.innerText = "‚úÇÔ∏è " + s.name; list.appendChild(li);
    const row = document.createElement('tr'); row.innerHTML = `<td>${s.name}</td><td>${s.price}</td>`; tableBody.appendChild(row);
  });
  document.getElementById('contactAddress').innerText = contactAddress;
  document.getElementById('contactPhone').innerText = contactPhone;
  document.getElementById('contactHours').innerText = contactHours;
  document.getElementById('whatsappLink').href = "https://wa.me/" + whatsappNumber;
  document.getElementById('googleMap').src = googleMapSrc;
</script>

</body>
</html>
